<html>
  <head>
    <title>Three.Js Game</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" /> 
    <script src="js/three.min.js"></script>
    <script src="js/threex.domevents.js"></script>
    <script src="js/threex.dynamictexture.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script src="js/OBJMTLLoader.js"></script>
    <script src="js/class.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="x-shader/x-vertex" id="vertshader">
      varying vec3 vPos;
      void main() {
      vPos = normalize(modelMatrix * vec4(normal, 1.0)).xyz;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
      }
    </script>
    <script type="x-shader/x-fragment" id="fragshader">
      varying vec3 vPos;
      void main() {
      float dProd = max(0.0, distance(vPos, normalize(cameraPosition)));
      gl_FragColor = vec4(1.0 - dProd, 1.0 - dProd, 1.0 - dProd,1.0);
      }
    </script>

  </head>

  <body>
    <div id="typeText">
      <div id="l0"></div>
      <div id="l1"></div>
    </div>
    <p id="loadText">Moving to next floor.</p>

    <img height=700px width=700px id="mainBorder" src="assets/frame.png"/>
    
  </body>

  <script src="js/main.js"></script>
  <script src="js/mousetrap.js"></script>


</html>
